<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <!--cart icon-->
            <a href="#" class="logo">purchase online</a>
            <i class='bx bxs-cart-add' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <div class="cart-title"><h2>Your cart</h2></div>
                <!--content-->
                <div class="cart-content">
                    <img src="${productImg}" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">${title}</div>
                            <div class="cart-price">${ price}</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!--remove cart-->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    
                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--buy button-->
                <button type="button" class="btn-buy">Order Now!!</button>
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box 1-->
            <div class="product-box">
                <div>
                    <img src="IMAGE/ja/10.jpg" alt="" class="product-img">
                    <h2 class="product-title">es</h2>
                    <span class="price">$500</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
            <!--box 2-->
            <div class="product-box">
                <div>
                    <img src="IMAGE/ja/4.jpg" alt="" class="product-img">
                    <h2 class="product-title">us</h2>
                    <span class="price">$99</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
            <!--box 3-->
            <div class="product-box">
                <div>
                    <img src="IMAGE/ja/1.jpg" alt="" class="product-img">
                    <h2 class="product-title">me</h2>
                    <span class="price">$199</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
             <!--box 4-->
             <div class="product-box">
                <div>
                    <img src="IMAGE/ja/2.jpg" alt="" class="product-img">
                    <h2 class="product-title">mes</h2>
                    <span class="price">$199</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
             <!--box 5-->
             <div class="product-box">
                <div>
                    <img src="IMAGE/ja/3.jpg" alt="" class="product-img">
                    <h2 class="product-title">james</h2>
                    <span class="price">$199</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
             <!--box 6-->
             <div class="product-box">
                <div>
                    <img src="IMAGE/ja/6.jpg" alt="" class="product-img">
                    <h2 class="product-title">ja</h2>
                    <span class="price">$199.99</span>
                    <i class='bx bxs-cart-add'></i>
                </div>
            </div>
        </section>
        </div>
    
    <script type="text/javascript" src="james.js"></script>
    
</body>
</html>
